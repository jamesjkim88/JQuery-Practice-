<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    <span>Move the mouse over the div.</span>
</p>
<div></div>
<style>
    html,body{
        height: 100%;
    }
    div{
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }
</style>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    $( "body" ).mousemove(function( event ) {
        var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
        $( "span" ).text( "Page Coordinates " + pageCoords );
    });
</script>
</body>
</html>
